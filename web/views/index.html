{% extends "_base.html" %}

{% block main %}
<div class='row'>

	<div class='span4'>
		<div class='well'>
			<ul class="nav nav-list" id='device_list'>
				<li class="nav-header">Devices</li>
			</ul>
		</div>

		<div class='well'>
			<ul class="nav nav-list" id='resource_list'>
				<li class="nav-header">Add a Device</li>
			</ul>
			<a href='/resources/' id='resources-refresh'>Refresh</a>
		</div>
	</div>

	<div class='span8'>
		<h1 id='device_header'>Device Control <small class='device_name'>(no device selected)</small></h1>

		<div class='row'>
		<div class='span4'>
			<h4>Relay Control</h4>
			<div id='relay_list' class='btn-toolbar'>
				<a href='/device/-1/relay/1' class='btn disabled btn-danger'>Relay 1</a>
				<a href='/device/-1/relay/2' class='btn disabled btn-success'>Relay 2</a>
			</div>
		</div>
		<div class='span4'>
			<h4>Current Readings</h4>
			<div>
				<span class='muted'>Temp:</span> 
				<strong id='temp'></strong>
				<span class='muted'>&deg;c</span>
			</div>
			<div>
				<span class='muted'>Light:</span> 
				<strong id='light'></strong>
				<span class='muted'>%</span>
			</div>
			<div>
				<span class='muted'>PIR:</span> 
				<strong id='pir'></strong>
				<span class='muted'></span>
			</div>
		</div>
		</div>
	</div>

</div>

{% raw %}
<script type='text/html' id='resource_line'>
	<li>
		<a href='/device/'>
			<span class='resource'>{{ resource }}</span>
			<span class='pull-right'>
				<span class='label label-important' title='unavailable'>
					<i class='icon-remove'></i></span>
				<span class='label label-success' style='display:none' title='available'>
					<i class='icon-ok'></i></span>
			</span>
		</a>
	</li>
</script>
<script type='text/html' id='device_line'>
	<li>
		<a href='/device/{{ id }}'>
			<i class='icon-home'></i> 
			<span class='resource'>{{ resource }}</span> 
			<span class='pull-right'>
				<span class='label label-important' title='unavailable'>
					<i class='icon-remove'></i></span>
				<span class='label label-success' style='display:none' title='available'>
					<i class='icon-ok'></i></span>
			</span>
		</a>
	</li>
</script>
{% endraw %}
{% endblock %}

{% block more_script %}
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script type='text/javascript' src='/static/js/remoht.js'></script>
<script type='text/javascript'>
	$(document).ready(remoht.init);
</script>
{% endblock %}
