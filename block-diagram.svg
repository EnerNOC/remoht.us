    <text
       xml:space="preserve"
       style="font-size:16.66707039px;font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Garamond;-inkscape-font-specification:Garamond Italic"
       x="43.605804"
       y="453.21997"
       id="text5777"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan5799"
         x="43.605804"
         y="453.21997">Because all layers of this stack use &quot;push&quot; protocols, </tspan><tspan
         sodipodi:role="line"
         id="tspan5801"
         x="43.605804"
         y="474.0538">there is virtually no latency in a messages sent from</tspan><tspan
         sodipodi:role="line"
         id="tspan5803"
         x="43.605804"
         y="494.88763">the browser to the device and back.  Additionally, the </tspan><tspan
         sodipodi:role="line"
         id="tspan5805"
         x="43.605804"
         y="515.7215">use of XMPP from the Raspberry Pi allows it to make </tspan><tspan
         sodipodi:role="line"
         id="tspan5807"
         x="43.605804"
         y="536.5553">an outbound connection to AppEngine, thereby </tspan><tspan
         sodipodi:role="line"
         id="tspan5809"
         x="43.605804"
         y="557.38916">removing the need for NAT forwarding through a </tspan><tspan
         sodipodi:role="line"
         id="tspan5811"
         x="43.605804"
         y="578.22302">firewall and static IPs on the home side.</tspan></text>
